subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.3'
    }

}

project(':Mapper') {
    jar {
        manifest {
            attributes 'Main-Class': 'Mapper'
        }
    }
}

project(':Reducer') {
    jar {
        manifest {
            attributes 'Main-Class': 'Reducer'
        }
    }
}

